- name: Ensure project directory exists
  become: true
  file:
    path: "{{ projects_directory }}/nginx_proxy_manager/"
    owner: docker
    group: docker
    mode: "755"
    state: directory

- name: Copy docker compose to project directory
  become: true
  template:
    src: docker-compose.yml.j2
    dest: "{{ projects_directory }}/nginx_proxy_manager/docker-compose.yml"
    owner: docker
    group: docker
    mode: "755"

- name: Run docker compose
  become: true
  community.docker.docker_compose_v2:
    project_src: "{{ projects_directory }}/nginx_proxy_manager"
    state: present
  register: output
